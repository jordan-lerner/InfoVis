
<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle,
path {
  cursor: pointer;
}

circle {
  fill: AliceBlue;
  pointer-events: all;
}

#tooltip { background-color: white;
        padding: 3px 5px;
        border: 1px solid black;
        text-align: center;}

html {
  font-family: sans-serif;
  
}

#area1{
float:left;
width:49%;
display: block;
}
#area2{
display: block;
float:right;
width:49%;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
<h1 id="Userlocation">NHL Teams</h1>
<div id="area1"></div>
<div id="area2"></div>

</body>
